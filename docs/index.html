<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>vue-wow</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
<div id="app">
  <u-animate-container class="dowebok">
    <h1>vue-wow.js - 让页面滚动更有趣</h1>
    <p class="txt">vue-wow.js 能让页面滚动时显示动画，使页面更有趣。</p>
    <div class="dowebok">
      <div class="row">
        <u-animate
          name="rollIn"
          class="wow bg-blue"
        ></u-animate>
        <u-animate name="bounceInDown" class="wow bg-green">vue-wow.js</u-animate>
        <u-animate name="lightSpeedIn" class="wow bg-purple"></u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-yellow" delay="0.5s">简单易用</u-animate>
        <u-animate name="pulse" class="wow bg-red" :iteration="5" duration="0.15s"></u-animate>
        <u-animate name="bounceInRight" class="wow bg-blue">轻量级</u-animate>
      </div>

      <div class="row">
        <u-animate name="bounceInLeft" class="wow bg-green"></u-animate>
        <u-animate name="flipInX" class="wow bg-purple">vue-wow.js</u-animate>
        <u-animate name="bounceInRight" class="wow bg-yellow"></u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-blue">无需 第三方组件</u-animate>
        <u-animate name="shake" class="wow bg-red" :iteration="5" duration="0.15s"></u-animate>
        <u-animate name="swing" class="wow bg-purple" :iteration="2">纯vue组件</u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-red"></u-animate>
        <u-animate name="bounceInU" class="wow bg-yellow" delay="0.5s">vue-wow.js</u-animate>
        <u-animate name="lightSpeedIn" class="wow bg-green" delay="0.5s" duration="0.15s"></u-animate>
      </div>

      <div class="row">
        <u-animate name="bounceInLeft" class="wow bg-purple">推荐使用</u-animate>
        <u-animate name="pulse" class="wow bg-blue" :iteration="5" duration="0.25s">animate.css</u-animate>
        <u-animate name="lightSpeedIn" class="wow bg-yellow">多种动画</u-animate>
      </div>

      <div class="row">
        <u-animate name="bounce" class="wow bg-green" :iteration="5" duration="0.15s"></u-animate>
        <u-animate name="bounceInUp" class="wow bg-red">vue-wow.js</u-animate>
        <u-animate name="bounceInRight" class="wow bg-purple"></u-animate>
      </div>

      <div class="row">
        <u-animate name="rollIn" class="wow bg-red" delay="0.5s">无需 第三方组件！？</u-animate>
        <u-animate name="bounceInDown" class="wow bg-green" delay="1s"></u-animate>
        <u-animate name="bounceInRight" class="wow bg-yellow" delay="1.5s">谢谢</u-animate>
      </div>
    </div>
  </u-animate-container>
</div>
<script src="../dist/vue-wow.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
